<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Transfer</title>
  </head>
  <body class = 'bg-dark text-light'>
    <div class="container bg-dark text-light">

        <h1 class = 'm-2'>Transfer</h1>
        
        
        <form class = 'form-control bg-dark text-light' method="POST" action = '/transfer/'>
            {% csrf_token %}

            <!-- <input class="form-control m-2 my-3" type="text" placeholder="Default input" value = '{{acc_no}}' name = 'username' aria-label="default input example"> -->
            <!-- <input class="form-control m-2 my-3" type="text" placeholder="Defaults input" aria-label="default input example"> -->
        <div class="col-auto m-2">
            {{form}}
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-outline-success mb-3 mt-3 m-2"><b>Pay</b></button>
              
          </div>
        </div>
        
    </form>
    
    
</div>
